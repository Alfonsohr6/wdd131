<!doctype html>
<html lang="en-US">
<head>
    <script src="scripts/siteplan.js" defer></script>
    <title>Help and Contacts - Zumpango</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact information for assistance in the Zumpango community.">
    <meta name="author" content="Alfonso Habana Rosales">
    <link rel="stylesheet" href="style/siteplan.css">
    <!-- Agregar Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="siteplan.html">Zumpango</a></h1>
        <button id="menuToggle" class="menu-button">☰ Menu</button>
        <nav>
            <ul id="navMenu">
                <li><a href="activity.html">Activity</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <section class="contact-header">
                <h2>Contact Us</h2>
                <p>For any questions or assistance, you can reach us through the following channels:</p>
            </section>

            <section class="contact-center">
                <ul class="contact-info">
                    <!-- Facebook -->
                    <li>
                        <span class="material-icons">facebook</span>
                        <a href="https://www.facebook.com/zumpango" target="_blank">Facebook</a>
                    </li>
                    <!-- WhatsApp -->
                    <li>
                        <span class="material-icons">whatsapp</span>
                        <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
                    </li>
                    <!-- Instagram -->
                    <li>
                        <span class="material-icons">instagram</span>
                        <a href="https://www.instagram.com/zumpango" target="_blank">Instagram</a>
                    </li>
                    <!-- Email -->
                    <li>
                        <span class="material-icons">email</span>
                        <a href="mailto:info@zumpango.org">Email</a>
                    </li>
                </ul>
            </section>

            <section class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="mailto:info@zumpango.org" method="post" enctype="text/plain">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>©️ <span id="currentYear"></span></p>
        <p>Barrio Zumpango, Pagina NO OFICIAL</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
