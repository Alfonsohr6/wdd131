</head>
<body>
    <header>
        <h1><a href="siteplan.html">Zumpango</a></h1>
        <button id="menuToggle" class="menu-button">☰ Menu</button>
        <nav>
            <ul id="navMenu">
                <li><a href="activity.html">Activity</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <!-- Título e Instrucciones -->
            <section class="contact-header">
                <h2>Contact Us</h2>
                <p>For any questions or assistance, you can reach us through the following channels:</p>
            </section>

            <!-- Medios de Contacto -->
            <section class="contact-center">
                <ul class="contact-info">
                    <li><a href="https://www.facebook.com/zumpango" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"> Facebook</a></li>
                    <li><a href="https://wa.me/1234567890" target="_blank"><img src="images/whatsapp-icon.png" alt="WhatsApp"> WhatsApp</a></li>
                    <li><a href="https://www.instagram.com/zumpango" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"> Instagram</a></li>
                    <li><a href="mailto:info@zumpango.org"><img src="images/email-icon.png" alt="Email"> Email</a></li>
                </ul>
            </section>

            <!-- Formulario de Contacto -->
            <section class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="mailto:info@zumpango.org" method="post" enctype="text/plain">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>©️ <span id="currentYear"></span></p>
        <p>Barrio Zumpango, Pagina NO OFICIAL</p>
        <p><span id="lastModified"></span></p>
    </footer>
